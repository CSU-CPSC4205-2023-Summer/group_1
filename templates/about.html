<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Poochi's Pet Resort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .navbar-nav .nav-link {
            color: #fff; /
        }
        .navbar-nav .nav-link:hover {
            color: #f00; /
        }
    </style>
</head>

<body>
    <div class="banner bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-sm-11">
                    <h1 class="display-1">Poochi Pet Resort</h1>
                </div>
                <div class="col-sm-1">
                    <img class="img-fluid" src="static/paws.png" alt="Banner Logo">
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        class="navbar-toggler" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Schedule</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="carouselExample" class="carousel slide bg-light text-dark">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/about-dogs-edit.jpg" class="d-block mx-auto" alt="pets1">
            </div>
            <div class="carousel-item">
                <img src="static/pets-edit.jpg" class="d-block mx-auto" alt="pets2">
            </div>
            <div class="carousel-item">
                <img src="static/welcome-dogs-edit.jpg" class="d-block mx-auto" alt="pets3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="row">
        <div class="col-sm-12 bg-light text-dark">
            <h1 class="display-3 text-center">Spa With Us!</h1>
            <p class="lead text-center">From simple baths, to head-to-paw pampering - we'll have your pet looking and feeling fabulous!</p>
            <p class="lead text-center">Prices can vary by size and breed. Call for a quote or book an appointment today!</p>
        </div>
    </div>

    <div class="container-fluid p-2 bg-light text-center">
        <p>Poochi Pet Resort 2023</p>
        <p><a href="mailto:poochipets@gmail.com" tabindex="7">poochipets@gmail.com</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
