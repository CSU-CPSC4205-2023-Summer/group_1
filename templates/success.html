<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Poochi Pet Resort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 bg-light text-dark">
                <h1 class="h1 text-center">Poochi Pet Resort<br />Pet Grooming Appointment System</h1>
                <div class="text-center">
                    <img src="static/pets-edit.jpg" alt="Pet Grooming" class="img-fluid rounded mt-3" style="max-width: 500px;">
                </div>
                <div class="mb-3 px-5">
                    <h3 class="text-center">Thank you for scheduling an appointment for your pet!</h3>
                    <p class="text-center">Appointment Details:</p>
                    <p class="text-center">Pet's Name: {{ pet_name }}</p>
                    <p class="text-center">Date: {{ appointment_date }}</p>
                    <p class="text-center">Time: {{ appointment_time }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
