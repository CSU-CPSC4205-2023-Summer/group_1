<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Poochi's Pet Resort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 bg-light text-dark">
                <h1 class="h1 text-center">Poochi Pet Resort<br />Pet Grooming Appointment System</h1>
                <div class="text-center">
                    <img src="static/pets-edit.jpg" alt="Pet Grooming" class="img-fluid rounded mt-3" style="max-width: 500px;">
                </div>
                <form action="/schedule" method="POST">
                    <div class="mb-3 px-5">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" placeholder="Enter first name" id="first_name" name="first_name" required>
                    </div>
                    <div class="mb-3 px-5">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" placeholder="Enter last name" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3 px-5">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" placeholder="Enter email address" id="email" name="email" required>
                    </div>
                    <div class="mb-3 px-5">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" placeholder="Enter phone number" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3 px-5">
                        <label for="pet_name">Pet's Name:</label>
                        <input type="text" class="form-control" placeholder="Enter pet's name" id="pet_name" name="pet_name" required>
                    </div>
                    <div class="mb-3 px-5">
                        <label for="appointment_date">Appointment Date:</label>
                        <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                    </div>
                    <div class="mb-3 px-5">
                        <label for="appointment_time">Appointment Time:</label>
                        <select class="form-control" id="appointment_time" name="appointment_time" required>
                            <option value="">Select Time</option>
                            <option value="09:00">9:00 a.m.</option>
                            <option value="10:00">10:00 a.m.</option>
                            <option value="11:00">11:00 a.m.</option>
                            <option value="12:00">12:00 p.m. (noon)</option>
                            <option value="13:00">1:00 p.m.</option>
                            <option value="14:00">2:00 p.m.</option>
                            <option value="15:00">3:00 p.m.</option>
                            <option value="16:00">4:00 p.m.</option>
                        </select>
                    </div>
                    <div class="mb-3 px-5">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
