<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Poochi's Pet Resort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    </head>
<body>
    <div class="banner bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-sm-11">
                    <h1 class="display-1">Poochi's Pet Resort</h1>
                </div>
                <div class="col-sm-1">
                    <img class="img-fluid" src="static/paws.png" alt="Banner Logo">
                </div>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        class="navbar-toggler" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="/index">Schedule</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-12 bg-light text-dark">
            <h1 class="h1 text-center">Poochi Pet Resort <br />
            Pet Grooming Appointment System</h1>
            <div class="image-container">
                <img src="static/pets.jpg" class="rounded mx-auto d-block" style="width: 50%" alt="Pets">
            </div>
            <form action="/schedule" method="POST">
                <div class="mb-3 mt-3 px-5">
                    <label for="pet_name">Pet Name:</label>
                    <input type="text" class="form-control" placeholder="Enter pet name" id="pet_name" name="pet_name" required>
                </div>
                <div class="mb-3 px-5">
                    <label for="appointment_date">Appointment Date:</label>
                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                </div>
                <div class="mb-3 px-5">
                    <label for="appointment_time">Appointment Time:</label>
                    <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
                </div>
                <div class="mb-3 px-5">                
                    <button type="submit" id="Schedule Appointment" class="btn btn-primary">Submit</button>
                </div>
            </form>
         </div>
    </div>
    <div class="container-fluid p-2 bg-light text-center">
        <p>Poochi's Pet Resort 2023</p>
        <p><a href="mailto:poochispets@gmail.com" tabindex="7">poochispets@gmail.com</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
